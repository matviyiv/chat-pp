<style>
  * {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }

  [ng-drag] {
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  [ng-drag] {
    width: 100px;
    height: 100px;
    background: rgba(255, 0, 0, 0.5);
    color: white;
    text-align: center;
    padding-top: 40px;
    display: inline-block;
    margin: 0 10px;
    cursor: move;
    border-radius: 7px;
  }

  ul.draggable-objects:after {
    display: block;
    content: "";
    clear: both;
  }

  .draggable-objects li {
    float: left;
    display: block;
    width: 120px;
    height: 100px;
  }

  [ng-drag].drag-over {
    border: solid 1px red;
  }

  [ng-drag].dragging {
    opacity: 0.5;
  }

  [ng-drop] {
    background: whitesmoke;
    text-align: center;
    /*width: 600px;*/
    height: 200px;
    padding-top: 90px;
    display: block;
    margin: 20px auto;
    position: relative;
  }

  [ng-drop].drag-enter {
    border: solid 5px red;
  }

  [ng-drop] span.title {
    color: #ccc;
    display: block;
    font-size: 20px;
    position: absolute;
    top: 50%;
    left: 36%;
    width: 400px;
    height: 20px;
    margin-left: -100px;
    margin-top: -10px;
  }

  [ng-drop] div {
    text-align: center;
    border-radius: 0px;
    width: 940px;
    height: 200px;
    padding-top: 90px;
    display: block;
    margin: 20px auto;
    position: relative;
    z-index: 2;
    top: -110px;
    background: snow;
  }

  .disabled {
    opacity: 0.2;
  }
</style>

<div class="container" ng-controller="ChatMainTempCtrl">

  <ul class="draggable-objects">
    <li ng-repeat="obj in availableChats">
      <div ng-drag="true" ng-drag-data="obj"> {{obj.name}}</div>
    </li>
  </ul>

  <hr/>
  <div ng-drop="true" ng-drop-success="onDropComplete($data,$event)">
    <span class="title">No chat here! Please drag and drop some one...</span>

    <div ng-repeat="obj in droppedChat" ng-drag="true" ng-drag-data="obj"
         ng-drag-success="onDragSuccess($data,$event)" ng-center-anchor="{{centerAnchor}}">
      {{obj.name}}
    </div>
  </div>
  <form>
    <input type="text" ng-model="newMessage" placeholder="Enter msg here ..."/>
    <input type="submit" value="Send"/>
  </form>

  <hr>

</div>
