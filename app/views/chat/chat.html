<div class="chat-stream">
  <ul>
    <li ng-if="noHistory">{{noHistory}}</li>
    <li ng-repeat="msg in messages track by $index ">{{msg}}</li>
  </ul>
  <form>
    <input type="text" ng-model="newMessage" placeholder="Enter msg here ..."/>
    <input type="submit" ng-click="addMessage()" value="Send"/>
  </form>
</div>
