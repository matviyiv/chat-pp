<form name="loginForm" class="form-horizontal" ng-submit="login(credentials)" novalidate>
  <div class="form-group">
    <label for="inputUsername" class="col-sm-4 control-label">Username</label>

    <div class="col-sm-4">
      <input type="text" class="form-control" id="inputUsername" placeholder="Username"
             name="username"
             ng-model="credentials.username"
             ng-minlength="5"
             ng-maxlength="20"
             required>

      <div ng-messages="loginForm.username.$error" class="error-messages">
        <div ng-message="required">You did not enter a username</div>
        <div ng-message="minlength">Your username is too short</div>
        <div ng-message="maxlength">Your username is too long</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-4 control-label">Password</label>

    <div class="col-sm-4">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password"
             name="password"
             ng-model="credentials.password"
             ng-minlength="5"
             ng-maxlength="20"
             required>

      <div ng-messages="loginForm.password.$error" class="error-messages">
        <div ng-message="required">You did not enter a password</div>
        <div ng-message="minlength">Your username is too short</div>
        <div ng-message="maxlength">Your username is too long</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-4 col-sm-10">
      <button type="submit" class="btn btn-default">Log In</button>
    </div>
  </div>

</form>
